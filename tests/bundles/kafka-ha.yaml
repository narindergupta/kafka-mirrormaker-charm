series: bionic
description: >
  This is a kafka cluster that includes zookeeper.
services:
  easyrsa:
     charm: cs:~containers/easyrsa
     num_units: 1
  zookeeper:
    charm:  cs:~narindergupta/zookeeper
    num_units: 3
  kafka:
    charm:  cs:~narindergupta/kafka
    num_units: 2
relations:
- ['kafka', 'zookeeper']
- ['easyrsa', 'kafka']
